version: "3.8"

services:
  mc:
    image: itzg/minecraft-server
    environment:
      EULA: "TRUE"
      SNOOPER_ENABLED: "false"
      TYPE: "PAPER"
      MEMORY: "1G"
      DIFFICULTY: "normal"
      VIEW_DISTANCE: "10"
      MAX_WORLD_SIZE: 512
    ports:
      - "25565:25565"
    volumes:
      - data:/data
      - type: bind
        source: ./plugins
        target: /data/plugins
    stdin_open: true
    tty: true
    restart: unless-stopped
volumes:
  data:
