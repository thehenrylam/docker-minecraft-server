version: "3.8"

services:
  mc:
    build:
       context: .
       dockerfile: Dockerfile
    container_name: ${CONTAINER_NAME:-mcaws}
    environment:
      EULA: "TRUE"
      SEED: 8959579621999288012
      SNOOPER_ENABLED: "false"
      TYPE: "PAPER"
      MEMORY: "2G"
      DIFFICULTY: "hard"
      MOTD: "A very strange server"
    ports:
      - "25565:25565"
    stdin_open: true
    tty: true
    restart: unless-stopped
volumes:
  data:
