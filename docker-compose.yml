version: "3.8"

services:
  mc:
    #    image: itzg/minecraft-server
    build:
       context: .
       dockerfile: Dockerfile
    container_name: ${CONTAINER_NAME:-mcaws}
    environment:
      EULA: "TRUE"
      SNOOPER_ENABLED: "false"
      TYPE: "PAPER"
      MEMORY: "2G"
      DIFFICULTY: "normal"
    ports:
      - "25565:25565"
    volumes:
      - data:/data
      - type: bind
        source: ./plugins
        target: /data/plugins
      - type: bind
        source: ./utilities
        target: /data/utilities
    stdin_open: true
    tty: true
    restart: unless-stopped
volumes:
  data:
